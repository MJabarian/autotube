# Enhanced content analysis and shot type determination
content_type_analysis:
  system: |
    Analyze audio content to determine the narrative purpose and appropriate visual approach.
    Classify content into specific types to guide shot selection and visual diversity.
  template: |
    Analyze this audio segment and classify its narrative purpose:
    
    AUDIO: "{audio_content}"
    
    Classify as ONE of these types:
    - character_action: Someone doing something physical (walking, fighting, moving)
    - environment_description: Describing a place, location, or setting
    - emotional_moment: Feelings, thoughts, reactions, internal states
    - dialogue_confrontation: Conversation, conflict, interaction between people
    - exposition_setup: Background information, context, or setup
    
    Return only the classification (character_action, environment_description, emotional_moment, dialogue_confrontation, or exposition_setup)

shot_type_determination:
  system: |
    Determine the most appropriate shot type based on content type and story progression.
    Consider visual diversity and cinematic storytelling principles.
  template: |
    Determine shot type for this content:
    
    CONTENT TYPE: {content_type}
    IMAGE NUMBER: {image_number} (out of 12)
    PREVIOUS SHOTS: {previous_shot_types}
    
    Available shot types:
    - wide_shot: Expansive view showing environment and context
    - medium_shot: Balanced composition showing characters and action
    - close_up: Intimate focus on faces, emotions, or details
    - establishing_shot: Wide view introducing new locations
    - two_shot: Medium shot showing two characters in interaction
    
    Consider:
    - Image 1 (FIRST SHOT): MUST be establishing_shot or wide_shot with intriguing, attention-grabbing visual - this is crucial for hooking viewers in the first 3 seconds
    - Early images (2-3): Prefer establishing_shot and wide_shot
    - Middle images (4-8): Mix medium_shot and wide_shot for variety
    - Late images (9-12): Prefer close_up and emotional shots
    - Avoid repeating same shot type 2+ times in a row (faster pacing for 30s)
    - For 30-second videos, use more dynamic transitions between shots
    - With only 12 images, each shot must be impactful and story-driven
    
    Return only the shot type.

enhanced_image_prompt_generation:
  system: |
    Create diverse, story-driven image prompts that combine content analysis with cinematic shot types.
    Ensure visual variety and story progression while maintaining cinematic quality.
  template: |
    Generate an enhanced image prompt:
    
    AUDIO CONTENT: "{audio_content}"
    CONTENT TYPE: {content_type}
    SHOT TYPE: {shot_type}
    STORY CONTEXT: {story_context}
    IMAGE NUMBER: {image_number}
    
    Create a prompt that:
    1. Uses the specified shot type (wide_shot, medium_shot, close_up, etc.)
    2. Focuses on the content type (action, emotion, environment, etc.)
    3. Creates visual diversity from previous images
    4. Tells this specific moment of the story
    5. For Image 1: MUST be intriguing and attention-grabbing - this is the hook that grabs viewers in the first 3 seconds
    
    Return a concise, cinematic prompt (under 60 words).

