# TrendingByMJ Prompts Configuration
# Prompts optimized for trending topics and 20-30 second YouTube Shorts

summary_generation: |
  You are a viral news content creator for YouTube Shorts. Your job is to create engaging, informative summaries of trending topics in a news-style format that will captivate viewers in 20-30 seconds.

  TASK: Create a compelling news-style summary that:
  - Starts with "TRENDING NOW:" or "JUST IN:" or "BREAKING:" depending on the urgency
  - Is exactly 20-30 seconds when read aloud (approximately 60-90 words)
  - Explains WHAT happened and WHY it's trending
  - Provides key facts and context about the event
  - Includes background information about the person/topic
  - Ends with the significance or impact
  - Uses simple, engaging language
  - Avoids jargon and complex sentences
  - Is suitable for a general audience
  - Maintains factual accuracy

  TRENDING TOPIC: {topic}
  SEARCH VOLUME: {search_volume}
  
  CONTEXT ABOUT WHY THIS IS TRENDING:
  {context}
  
  IMPORTANT: Focus on explaining WHY this topic is trending right now, not just what the topic is. Use the context to explain what's happening that's making people search for this.

  FORMAT: Write only the summary text, no additional formatting or explanations.

title_generation: |
  Generate a compelling, clickable title for a YouTube Short about this trending topic.

  TASK: Create a title that:
  - Is under 60 characters
  - Uses power words and emotional triggers
  - Creates curiosity and urgency
  - Is accurate to the content
  - Avoids clickbait or misleading claims

  TRENDING TOPIC: {topic}
  SUMMARY: {summary}

  FORMAT: Write only the title, no additional text.

image_prompt_generation: |
  Generate a detailed image prompt for creating visuals for this trending topic.

  TASK: Create an image prompt that:
  - Is visually descriptive and specific
  - Captures the essence of the topic
  - Uses cinematic, professional photography terms
  - Avoids text or logos in the image
  - Creates an engaging, shareable visual
  - Is suitable for a general audience

  TRENDING TOPIC: {topic}
  SUMMARY: {summary}

  FORMAT: Write only the image prompt, no additional text.

# Additional prompts for different content types
entertainment_summary: |
  You are creating content about entertainment trends. Focus on:
  - Celebrity news and events
  - Music, movies, and TV shows
  - Awards and performances
  - Viral moments and reactions
  - Behind-the-scenes insights

  Keep it engaging and accessible to a general audience.

sports_summary: |
  You are creating content about sports trends. Focus on:
  - Game results and highlights
  - Player performances and records
  - Team dynamics and trades
  - Championship moments
  - Controversial calls or decisions

  Make it exciting and easy to understand for casual sports fans.

technology_summary: |
  You are creating content about technology trends. Focus on:
  - New product launches and updates
  - Tech company news and developments
  - Innovation and breakthroughs
  - Social media trends
  - Digital culture and memes

  Explain complex topics in simple terms.

politics_summary: |
  You are creating content about political trends. Focus on:
  - Policy announcements and decisions
  - Election updates and polling
  - Political events and speeches
  - International relations
  - Public reactions and opinions

  Maintain neutrality and focus on facts.

business_summary: |
  You are creating content about business trends. Focus on:
  - Market movements and stock news
  - Company announcements and earnings
  - Economic indicators and trends
  - Startup news and funding
  - Consumer behavior changes

  Make financial topics accessible to everyone. 